version: 2

models:
  - name: stg_telegram_messages
    description: Cleaned staging view for raw telegram messages.
    columns:
      - name: message_id
        tests:
          - not_null
      - name: channel_name
        tests:
          - not_null
      - name: message_date
        tests:
          - not_null

  - name: dim_channels
    description: Dimension table for Telegram channels.
    columns:
      - name: channel_key
        tests:
          - unique
          - not_null
      - name: channel_name
        tests:
          - not_null

  - name: dim_dates
    description: Date dimension for reporting.
    columns:
      - name: date_key
        tests:
          - unique
          - not_null
      - name: full_date
        tests:
          - not_null

  - name: fct_messages
    description: Fact table containing Telegram messages.
    columns:
      - name: message_id
        tests:
          - unique
          - not_null
      - name: channel_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key

  - name: fct_image_detections
    description: Fact table combining YOLO detections with message facts.
    columns:
      - name: message_id
        tests:
          - not_null
          - relationships:
              to: ref('fct_messages')
              field: message_id
      - name: channel_key
        tests:
          - not_null
      - name: date_key
        tests:
          - not_null
